<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Watch Lecture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/watch.css" />
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-md bar-brand">
        <div class="row">
          <img class="navbar-brand" src="../img/Parakeet_bird.svg" width="64" height="64" alt="logo" hspace="15">
          <ul class="nav navbar-nav">
            <h1 class="brand-header">Parakeet</h1>
            <!-- <li class="nav-item nav-action">
                <a href="/watch" class="nav-link" style="color: #1d1d1e;"><strong>Watch</strong></a>
            </li>
            <li class="nav-item nav-action">
                <a href="/upload" class="nav-link" style="color: #1d1d1e;"><strong>Upload</strong></a>
            </li> -->
          </ul>
        </div>
    </nav>

    <br>
    <div class="row">
        <div class="recording-listings col-md-2" style="background-color: #f9f7f4; padding-left: 30px; padding-top: 10px;">
            <h3 class="text-brand">Lectures</h3>
            <table id="recording-table"></table>  
        </div>
        <div class="col-md-5 offset-md-1" style="background-color: #f9f7f4;">
            <video id="video-player" width="780" height="360" controls controlsList="nodownload"></video>
            <br>
            <button id="bookmark-button" onclick="sendTimestamp()">Bookmark</button>
            <div id="comment-box">
                <textarea id="new-comment" name="new-comment" cols="54" rows="3" placeholder="Comment..."></textarea>
                <div id="new-comment-buttons">
                    <input id="comment-checkbox" type="checkbox">
                    <label>Anonymous</label>
                    <button class="comment-button">Post</button>
                </div>
            </div>
            <div id="comment-section">
                <div class="comment">
                    <div class="comment-header">
                        <h4>Anonymous Elephant</h4>
                    </div>
                    <div class="comment-body">
                        <p>What exactly is happening @ 0:11?</p>
                    </div>
                    <div class="comment reply" :key="index">
                        <div class="comment-header">
                            <h4>Professor</h4>
                        </div>
                        <div class="comment-body">
                            <p>I'm an example help comment from the professor!</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div class="col-md-3 offset-md-1" style="background-color: #f9f7f4; padding-right: 30px; padding-top: 10px;">
            <h3 class="text-brand">Bookmarks</h3>
            <table id="bookmark-table">
                <thead id="bookmark-th">
                    <tr>
                        <th>Visit a bookmark by clicking below.</th>
                    </tr>
                </thead>
                <tbody id="bookmark-table-body">
                </tbody>
            </table>  
            <h3 class="text-brand search-header">Search</h3>
            <input type="text" id="search-bar" placeholder="Search in this lecture..." onkeydown="if (event.keyCode === 13) { document.getElementById('search-button').click(); }">
            <button id="search-button">Search</button>
            <br>
            <br>
            <table id="result-table">
                <tbody id="result-table-body"></tbody>
            </table>  
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../js/watch.js"></script>
</body>
</html>
