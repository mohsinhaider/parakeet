<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload Lecture</title>
    <link rel="shortcut icon" type="image/gif" href="../img/boredparrot.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/upload.css" />
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-md bg-secondary">
        <div class="row">
          <img class="navbar-brand" src="../img/logo.png" width="15%" height="15%" alt="logo" hspace="15">
          <ul class="nav navbar-nav">
            <li class="nav-item nav-action">
                <a href="/watch" class="nav-link" style="color: #1d1d1e;"><strong>Watch</strong></a>
            </li>
            <li class="nav-item nav-action">
                <a href="/upload" class="nav-link" style="color: #1d1d1e;"><strong>Upload</strong></a>
            </li>
          </ul>
        </div>
    </nav>

    <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
    <br><br><br><br>
    <div class="file-upload">
        <form method="post" enctype="multipart/form-data" action="/video/transcribe" target="dummyframe">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type="file" name="lecturefile" accept="video/*" onchange="readURL(this)">
                <div class="drag-text">
                    <h3 id="upload-text">Drop/Drag or Click to Add a file</h3>
                </div>
            </div>
            <br>
                <div>
                    <div class="video-title pad">
                        <label for="title">Title:     </label>
                        <input type="text" id="title" name="videotitle">
                    </div>

                    <div class="video-course pad">
                        <label for="subject">Subject:  </label>
                        <input type="text" id="subject" name="videosubject">
                    </div>

                    <div class="video-crn pad">
                        <label for="crn">Course: </label>
                        <input type="number" id="crn" name="videocrn">
                    </div>
                
                    <div class="video-date pad">
                        <label for="date">Date:    </label>
                        <input type="date" id="date" name="videodate">
                    </div>
                </div>
            <br>
            <button class="file-upload-btn" type="submit" value="upload">Upload Video</button>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
